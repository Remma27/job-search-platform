<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Insert Job</title>
        <link rel="stylesheet" href="styles/forms.css" media="screen" />
    </head>
    <body>
        <a href="indexEnterprise.html" class="link">Exit</a>
        <div class="caja">
            <h1>Insert Job</h1>
            <form id="createJobForm">
                <label for="titlejob">Job Title:</label><br />
                <input type="text" id="titlejob" name="titlejob" /><br />

                <label for="description">Description:</label><br />
                <textarea id="description" name="description"></textarea><br />

                <label for="hiringtype">Hiring Type:</label><br />
                <input type="text" id="hiringtype" name="hiringtype" /><br />

                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" required />

                <label for="requirements">Requirements:</label><br />
                <textarea id="requirements" name="requirements"></textarea><br /><br />

                <input type="hidden" id="token" name="token" />

                <button type="submit">Submit</button>
            </form>
            <div id="error-message"></div>
        </div>
        <script src="codes/insertJob.js"></script>
    </body>
</html>
