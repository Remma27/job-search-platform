<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Login Enterprise</title>
        <link rel="stylesheet" href="styles/forms.css" media="screen" />
    </head>
    <body>
        <a href="login.html" class="link">People</a>
        <div class="caja">
            <h1>Login Enterprise</h1>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
                <a href="registerEnterprise.html">You don't have an account? Register</a>
                <button type="submit">Login</button>
            </form>
            <div id="message"></div>
        </div>
        <script src="codes/loginEnterprise.js"></script>
    </body>
</html>
