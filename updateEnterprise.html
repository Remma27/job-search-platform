<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Update Enterprise Information</title>
        <link rel="stylesheet" href="styles/forms.css" media="screen" />
    </head>
    <body>
        <a href="indexEnterprise.html" class="link">Exit</a>
        <div class="caja">
            <h1>Update Enterprise</h1>
            <form id="updateEnterpriseForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />

                <label for="url">URL:</label>
                <input type="text" id="url" name="url" required />

                <label for="callcenter">Call Center:</label>
                <input type="tel" id="callcenter" name="callcenter" required />

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required />

                <button type="submit">Update</button>
            </form>
            <div id="message"></div>
        </div>
        <script src="codes/updateEnterprise.js"></script>
    </body>
</html>
