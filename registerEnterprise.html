<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Register Enterprise</title>
        <link rel="stylesheet" href="styles/forms.css" media="screen" />
    </head>
    <body>
        <a href="login.html" class="link">People</a>
        <div class="caja">
            <h1>Register Enterprise</h1>
            <form id="registerForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />

                <label for="url">URL:</label>
                <input type="text" id="url" name="url" required />

                <label for="callcenter">Call Center:</label>
                <input type="tel" id="callcenter" name="callcenter" required />

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />

                <a href="loginEnterprise.html">Already have an account? Log in</a>

                <button type="submit">Register</button>
            </form>
            <div id="message"></div>
        </div>
        <script src="codes/registerEnterprise.js"></script>
    </body>
</html>
