<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles/forms.css" media="screen" />
        <title>Registration People</title>
    </head>
    <body>
        <a href="loginEnterprise.html" class="link">Enterprise</a>
        <div class="caja">
            <h1>Sign Up People</h1>
            <form id="interestedForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required /><br /><br />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required /><br /><br />

                <label for="cellphone">Cellphone:</label>
                <input type="tel" id="cellphone" name="cellphone" required /><br /><br />

                <label for="passwd">Password:</label>
                <input type="password" id="passwd" name="passwd" required /><br /><br />

                <a href="login.html">Already have an account? Log in</a>

                <input type="submit" value="Register" />
            </form>
        </div>
        <script src="codes/register.js"></script>
    </body>
</html>
